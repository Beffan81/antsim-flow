environment:
  width: 40
  height: 30
  nest_type: "standard"
  center_nest: true

agent:
  queen_count: 1
  worker_count: 2
  queen_config:
    energy: 200
    max_energy: 200
    social_stomach: 150
    social_stomach_capacity: 150
    egg_laying_interval: 10
    max_eggs: 100
    hunger_threshold: 75
    # New energy system parameters
    energy_conversion_rate: 8
    energy_loss_rate: 3
    stomach_depletion_rate: 5
    hunger_pheromone_strength: 3
  worker_config:
    energy: 100
    max_energy: 100
    stomach_capacity: 100
    social_stomach_capacity: 100
    hunger_threshold: 50

# New brood configuration
brood:
  initial_energy: 50
  max_energy: 100
  initial_stomach: 0
  stomach_capacity: 80
  maturation_time: 50
  energy_conversion_rate: 5
  energy_loss_rate: 2
  stomach_depletion_rate: 3
  hunger_pheromone_strength: 2

# Queen energy system configuration  
queen_energy:
  energy_conversion_rate: 8
  energy_loss_rate: 3
  stomach_depletion_rate: 5
  hunger_pheromone_strength: 3

behavior_tree:
  root:
    type: "selector"
    name: "Root"
    children:
      - type: "sequence"
        name: "ForageSequence"
        children:
          - type: "condition"
            name: "ShouldForage"
            condition:
              triggers: ["social_hungry", "not_in_nest"]
              logic: "AND"
          - type: "step"
            name: "Move"
            step:
              name: "example_move"
              params: {}
      - type: "step"
        name: "Idle"
        step:
          name: "example_wait"
          params: {}

food_sources:
  - position: [5, 5]
    amount: 200
  - position: [35, 25] 
    amount: 150
  - position: [20, 5]
    amount: 100